<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers"[ngClass]="{'odd': odd % 2 != 0 }" [*ngStyle]="{'background-color': (odd % 2 !=0)? 'yellow' : 'transparent'}">
           {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
                 <li class="list-group-item" *ngFor="let even of evemNumbers" [ngClass]="{'odd': even % 2 !== 0}">
             {{even}}
            </li>
          </div>
         <!--another way of doing what we are doing above. this time with *ngIf --> -->
          <!-- <ng-template [ngIf]="!onlyOdd">
              <div>
              <li class="list-group-item" *ngFor="let even of evemNumbers" [ngClass]="{'odd': even % 2 !== 0}">
          {{even}}
         </li>
              </div>
          </ng-template> -->


          <div *unless="onlyOdd">
                 <li class="list-group-item" *ngFor="let even of evemNumbers" [ngClass]="{'odd': even % 2 !== 0}">
             {{even}}
            </li>
          </div>
         
      </ul>
      <p basicHighlight >style me with basic highlight directive</p>
      <p  [betterHighlight]="'red'" defaultColor="yellow"> style me with better highlight directive</p>

      <div [ngSwtich]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p*ngSwitchCase="10">value is 10</p>
        <p*ngSwitchCase="100">value is 100</p>
        <p*ngSwitchCaseDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
